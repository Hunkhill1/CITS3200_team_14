{% extends "base.html" %}

{% block content %}
    <h1>Bachelor of Engineering</h1>
    <div class="container text-center">
        {% for year in range(1, 5) %}
        <div>
            <h2>Year {{ year }}</h2>
            
            {% for semester in range(1, 3) %}
            <div class="semester">
                <h3>Semester {{ semester }}</h3>
                <table class="table">
                    <tr>
                        <th>Unit 1</th>
                        <th>Unit 2</th>
                        <th>Unit 3</th>
                        <th>Unit 4</th>
                    </tr>
                    <tr>
                        {% for unit_num in range(1, 5) %}
                        <td>
                            <select name="unit{{ unit_num }}_{{ year }}_{{ semester }}">
                                <option value="placeholder">Select unit</option>
                                {% for code, name, unit_semester, status in units %}
                                    {% if unit_semester == semester or unit_semester == 12 %}
                                        <option value="{{ code }}">{{ code }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </td>
                        {% endfor %}
                    </tr>
                </table>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
{% endblock %}
