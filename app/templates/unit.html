<!DOCTYPE html>
<html>
<head>
    <title>Unit Prerequisites</title>
</head>
<body>
    <h1>Unit Prerequisites</h1>
    <h2>Unit Code: {{ unit_code }} - {{ unit_name }}</h2>
    <h3>Prerequisites:</h3>
    <ul>
        {% for prerequisite in prerequisites %}
        <li>{{ prerequisite }}</li>
        {% endfor %}
    </ul>
</body>
</html>
