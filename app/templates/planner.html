{% extends "base.html" %}

{% block content %}
    
    <h1>Bachelor of Engineering</h1>
    <div class="container text-center">
        {% for year in range(1, 4) %}
        <div>
            <h2>Year {{ year }}</h2>
            
            {% for semester in range(1, 3) %}
            <div class="semester">
                <h3>Semester {{ semester }}</h3>
                <table class="table">
                    <tr>
                        <th>Unit 1</th>
                        <th>Unit 2</th>
                        <th>Unit 3</th>
                        <th>Unit 4</th>
                    </tr>
                    <tr>
                        <td><select name="unit1_{{ year }}_{{ semester }}">
                            <option value="placeholder">Select unit</option>
                            <!-- Add options for units -->
                        </select></td>
                        <td><select name="unit2_{{ year }}_{{ semester }}">
                            <option value="placeholder">Select unit</option>
                            <!-- Add options for units -->
                        </select></td>
                        <td><select name="unit3_{{ year }}_{{ semester }}">
                            <option value="placeholder">Select unit</option>
                            <!-- Add options for units -->
                        </select></td>
                        <td><select name="unit4_{{ year }}_{{ semester }}">
                            <option value="placeholder">Select unit</option>
                            <!-- Add options for units -->
                        </select></td>
                    </tr>
                </table>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
{% endblock %}
