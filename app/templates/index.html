<!DOCTYPE html>
<html>
<head>
    <title>Unit Data</title>
</head>
<body>
    <h1>Unit Data</h1>
    <table>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Semester</th>
            <th>Status</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
